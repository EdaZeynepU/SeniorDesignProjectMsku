<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo Videolar</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body, html { height: 100%; font-family: Arial, sans-serif; }
    .container {
      display: flex;
      flex-direction: row;
      height: 100%;
    }
    .btn {
      flex: 1;
      margin: 20px;
      background: #f9f9f9;
      border: 2px solid #ddd;
      border-radius: 12px;
      text-decoration: none;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: background 0.3s, transform 0.3s;
    }
    .btn:hover {
      background: #eee;
      transform: translateY(-4px);
    }
    .btn img {
      max-width: 80%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 16px;
    }
    .btn span {
      font-size: 1.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="./web-demo/" class="btn">
      <img src="web_bg.png" alt="Web Demo" width="70%">
      <span>Web Demo</span>
    </a>
    <a href="./mobile-demo/" class="btn">
      <img src="mobile_bg.png" alt="Mobile Demo" width="20%">
      <span>Mobile Demo</span>
    </a>
  </div>
</body>
</html>
